<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="kuukaudet.css">
    <script src="kuukaudet.js" charset="utf-8"></script>
    <title>Month names</title>
  </head>
  <body>
    <h1>Learn finnish months!</h1>
    <p>Here you can type in a number from 1-12 and learn what the
       equivalent month is called in finnish!</p>
  <label for="month">Type a number here:</label>
  <input type="number" id="month" name="month" value="">

  <button onclick="monthNames()">The name is..</button>

  </body>
