<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="tokatTehtävät.js"></script>
    <link href= "tokatTehtävät.css" type="text/css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
     rel="stylesheet">
    <title>2. viikon perustehtävät</title>
  </head>
  <body>
    <h1>Toisen viikon toiset tehtävät</h1>
    <!-- ensimmäinen tehtävä -->
    <article class="tehtävä" id="eka">
      <h4>1. tehtävä</h4>
      <label for="luku">Syötä jokin luku:</label>
      <input type="text" id="luku" value="">
      <button onclick="posi()">Lähetä</button>
    </article>
    <!-- toinen tehtävä -->
    <article class="tehtävä" id="toka">
      <h4>2. tehtävä</h4>
      <label for="paiva">Syötä jonkin viikonpäivän numero:</label>
      <input type="text" id="paiva" value="">
      <button onclick="paivat()">Lähetä</button>
    </article>
    <!-- kolmas tehtävä -->
    <article class="tehtävä" id="kolmas">
      <h4>3. tehtävä</h4>
      <label for="vuosi">Syötä jokin vuosiluku:</label>
      <input type="text" id="vuosi" value="">
      <button onclick="vuosi()">Lähetä</button>
    </article>
    <!-- neljäs tehtävä -->
    <article class="tehtävä" id="neljäs">
      <h4>4. tehtävä</h4>
      <p>Syötä viisi lukua</p>
      <label for="luku1">Syötä 1. luku:</label>
      <input type="number" id="luku1" value="">
      <br>
      <label for="luku2">Syötä 2. luku:</label>
      <input type="number" id="luku2" value="">
      <br>
      <label for="luku3">Syötä 3. luku:</label>
      <input type="number" id="luku3" value="">
      <br>
      <label for="luku4">Syötä 4. luku:</label>
      <input type="number" id="luku4" value="">
      <br>
      <label for="luku5">Syötä 5. luku:</label>
      <input type="number" id="luku5" value="">
      <button onclick="summa()">Lähetä</button>
    </article>
    <!-- viides tehtava -->
    <article class="tehtävä" id="viides">
      <h4>5. tehtävä</h4>
      <label for="numero">Syötä jokin luku:</label>
      <input type="text" id="numero" value="">
      <button onclick="kertotaulu()">Lähetä</button>
  </body>
</html>
